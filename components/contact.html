<section class="section" id="contact">
  <h2 class="section__title">联系我</h2>
  <span class="section__subtitle">让我们沟通</span>

  <div class="max-w-[968px] mx-auto px-4">
    <div class="grid md:grid-cols-2 gap-8">
      <div>
        <div class="flex items-center mb-8">
          <i class="uil uil-phone-alt text-4xl text-primary mr-4"></i>
          <div>
            <h3 class="text-lg font-medium text-title">电话</h3>
            <span class="text-sm">166********</span>
          </div>
        </div>

        <div class="flex items-center mb-8">
          <i class="uil uil-envelope text-4xl text-primary mr-4"></i>
          <div>
            <h3 class="text-lg font-medium text-title">邮箱</h3>
            <span class="text-sm">asoutherncat@gmail.com</span>
          </div>
        </div>

        <div class="flex items-center">
          <i class="uil uil-map-marker text-4xl text-primary mr-4"></i>
          <div>
            <h3 class="text-lg font-medium text-title">地址</h3>
            <span class="text-sm">湖南，中国</span>

        <input type="text" placeholder="姓名" class="w-full p-3 rounded-lg bg-input dark:bg-gray-700">
        <input type="email" placeholder="邮箱" class="w-full p-3 rounded-lg bg-input dark:bg-gray-700">
        <textarea rows="7" placeholder="消息" class="w-full p-3 rounded-lg bg-input dark:bg-gray-700"></textarea>
        <button class="button w-full justify-center">
          发送消息 <i class="uil uil-message button__icon"></i>
        </button>
      </div>
    </div>
  </div>
